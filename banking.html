<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title> <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
           Let's get <span class="font-bold text-emerald-500">Money</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance & Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">
                        $<span id="deposit-total">00</span>
                    </h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">
                        $<span id="withdraw-total">00</span>
                    </h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">
                        $<span id="balance">1200</span>
                    </h4>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-200 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div class="mx-auto">
                        <input type="text" placeholder="$ Amount to deposit" id="deposit-input" class="border-4 border-emerald-300 rounded-md block w-3/4 mb-4 p-1">
                        <button id="deposit-submit" class="bg-emerald-500 text-white py-2 px-3 rounded-md">Deposit</button>
                    </div>

                </div>
                <div class="bg-fuchsia-200 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div class="mx-auto">
                        <input type="text" placeholder="$ Amount to withdraw" id="withdraw-input" class="border-4 border-red-300 rounded-md block w-3/4 mb-4 p-1">
                        <button id="withdraw-submit" class="bg-red-500 text-white py-2 px-3 rounded-md">Withdraw</button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
