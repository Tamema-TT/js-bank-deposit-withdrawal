<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">
            Welcome to <span class="font-bold text-emerald-500">Jo's</span>  Bank
        </h1>
    </header>
    <main>
        <section class="bg-lime-200 w-3/4 mx-auto mt-12 p-8">
            <h1 class="text-3xl text-center pt-5 mb-8">Please login</h1>
            <div class="mx-auto px-48">
                <input type="text" placeholder="Your Email" id="user-email" class="border-4 border-emerald-300 rounded-md block w-3/4 mb-4 p-1">
                <input type="password" placeholder="Your Password" id="user-pass" class="border-4 border-emerald-300 rounded-md block w-3/4 mb-4 p-1">
                <button id="login-submit" class="bg-emerald-500 text-white py-2 px-3 rounded-md">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
